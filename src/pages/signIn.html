<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn-Thrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="background flex bg-[#D4DDCC]">
        <div id="bgImage">
            <img src="../assets/signIn images/sign in image.jpg" alt="signin" class="w-[600px] h-[600px]">
        </div> 
        <div class="container max-w-md mx-auto p-4">
            <h2 class="text-2xl font-semibold font-['Crimson Pro'] uppercase mt-10 mb-8">Sign In</h2>
            <h3 class="text-xl font-normal font-['Crimson Pro'] capitalize mb-6">Let’s get started with your sign in.</h3>
            
            <form name="SignIn" onsubmit="handleSignIn(event)">
                
                <div class="form mb-6">
                    <input type="email" id="email" name="email" placeholder="Email" required class="border-b-2 border-[#333] bg-transparent p-1 w-full focus:border-[#333] outline-none transition border-opacity-30">
                </div>
                <div class="form mb-6">
                    <input type="password" id="password" name="password" placeholder="Password" required class="border-b-2 border-[#333] bg-transparent p-1 w-full focus:border-[#333] outline-none transition border-opacity-30">
                </div>

                <div id="error" class="hidden text-red-500 font-semibold">
                    <p class="text-center mb-4 ">User Not Found! <a class="text-green-500" href="signup.html">Please SignUp</a></p>
                </div>

                <div id="errorPassword" class="hidden text-red-500 font-semibold">
                    <p class="text-center mb-4">Incorrect Password!</p>
                </div>
                
                <button type="submit" class="style-button btn-success rounded-lg bg-[#295700] hover:bg-[#4D732A] flex w-[400px] h-[50px] justify-center items-center mt-50 flex-shrink-0 text-white font-monda text-24 font-semibold leading-[140%] tracking-[0.96px] capitalize"><a href="https://thrive-project.vercel.app/">Sign In</a></button>
                <br>
                <a href="https://accounts.google.com/o/" class="style-button btn-success style-button btn-success rounded-lg bg-[#295700] hover:bg-[#4D732A] flex w-[400px] h-[50px] justify-center items-center gap-20 flex-shrink-0 text-white font-monda text-24 font-semibold leading-[140%] tracking-[0.96px] capitalize">Sign In with Google</a>
                <p class="text-center mt-6">Don’t have an account ?<a href="signup.html" class="hover:text-[#4D732A] text-[#295700]">Register</a></p>
            </form>
            
        </div>
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
